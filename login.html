<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - TechCare | Admin</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/auth/login.js"></script>
    <style>
      .go-back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        font-size: 1.8rem;
        color: #ffffff;
        background-color: transparent;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
      }
      .go-back-btn:hover {
        color: #51eaea;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="bg-img">
    <a href="index.html" class="go-back-btn">TechCare</a>
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <!-- Log in Form -->
        <div class="alert alert-success d-none" role="alert"></div>
        <div class="alert alert-danger d-none" role="alert"></div>
        <main>
          <main class="d-flex w-100">
            <div class="container d-flex flex-column">
              <div class="row vh-100">
                <div
                  class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100"
                >
                  <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                      <h1 class="h2">Welcome back!</h1>
                      <p class="lead text-bold">
                        Sign in to your account to continue
                      </p>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <div class="m-sm-3">
                          <form id="form_login">
                            <div class="mb-3">
                              <label class="form-label">Email</label>
                              <input
                                class="form-control"
                                id="email"
                                type="email"
                                name="email"
                                placeholder="Email Address"
                                required
                              />
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Password</label>
                              <input
                                class="form-control"
                                id="password"
                                type="password"
                                name="password"
                                placeholder="Password"
                                required
                              />
                            </div>
                            <div>
                              <div class="form-check align-items-center">
                                <input
                                  id="customControlInline"
                                  type="checkbox"
                                  class="form-check-input"
                                  value="remember-me"
                                  name="remember-me"
                                  checked
                                />
                                <label
                                  class="form-check-label text-small"
                                  for="customControlInline"
                                  >Remember me</label
                                >
                              </div>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                              <button
                                class="btn btn-primary btn-block d-flex align-items-center justify-content-center"
                                type="submit"
                              >
                                Login
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="text-center mb-3 text-bold">
                      Don't have an account? <a href="register.html">Sign up</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </main>
      </div>
      <!-- Footer -->
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-primary mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-center small">
              <div class="text-white">Copyright &copy; TechCare App 2023</div>
            </div>
          </div>
        </footer>
      </div>
      <!-- End of Footer -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
